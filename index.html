<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <button id="element" style="background-color: yellow">Click me!</button>
    </main>

    <footer></footer>
    <script>
      var elementCuEveniment = document.getElementById("element");
      elementCuEveniment.addEventListener("click", function () {
        if (elementCuEveniment.style.backgroundColor === "yellow") {
          elementCuEveniment.style.backgroundColor = "orange";
        } else {
          elementCuEveniment.style.backgroundColor = "yellow";
        }
      });
    </script>
  </body>
</html>
